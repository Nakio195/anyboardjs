<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, user-scalable=no
		initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />

	<title>AnyBoard Library Demo</title>

	<style>
		@import 'ui/css/evothings-app.css';

		p.topic {
			font-weight: bold;
		}
	</style>

	<script>
	</script>

	<script src="cordova.js"></script>
	<script src="libs/evothings/evothings.js"></script>
	<script src="libs/evothings/easyble/easyble.js"></script>
	<script src="libs/AnyBoard.min.js"></script>
	<script src="drivers/bean.evothings.bluetooth.js"></script>
	<script>
	 var app = {
		devices: [],
	 	discover:  function() {
			this.devices = [],
			self = this;
	 		AnyBoard.TokenManager.scan(function(device) {
				hyper.log('Found device!');
				self.devices.push(device);
				AnyBoard.TokenManager.connect(device, function(device) {
					hyper.log('We connected to device!')
				}, function(errorCode) {
					hyper.log('We couldnt connect :(');
				});
			}, function(errorCode) {
				hyper.log(errorCode)
			});
	 	}
	 };
	</script>

</head>

<body ontouchstart="">
	<h1>AnyToken library Demo</h1>

	</div>

	<button type="button" class="black" onclick="app.discover()">
		Discover Bluetooth devices
	</button>
	<br />

</body>

</html>
